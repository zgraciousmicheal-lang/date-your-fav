<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Date Your Fav — Zimbabwe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root{
            --gold: #d4af37; 
            --dark: #0a0e14; 
            --light: #eef2f6; 
            --accent: #161b22;
            --muted: #8b949e;
            --max-width: 1100px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            line-height: 1.6;
        }
        .app {
            width:100%;
            max-width:var(--max-width);
            min-height:100vh;
            margin:0 auto;
            display:grid;
            grid-template-rows: auto 1fr auto;
            background: rgba(255,255,255,0.01);
        }
        .topbar{
            display:flex;
            align-items:center;
            gap:12px;
            padding:20px;
            border-bottom:1px solid rgba(255,255,255,0.05);
        }
        .logo{
            width:44px;
            height:44px;
            border-radius:10px;
            background: var(--gold);
            display:flex;
            align-items:center;
            justify-content:center;
            color: #000;
            font-weight:800;
            font-family:"Playfair Display";
        }
        .title{
            font-family:"Playfair Display";
            color:var(--gold);
            font-size:1.2rem;
            font-weight:700;
        }
        .content {
            display:grid;
            grid-template-columns: 1fr 380px;
            gap:20px;
            padding:20px;
        }
        @media (max-width:900px){
            .content { grid-template-columns: 1fr; }
        }
        .grid {
            display:grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap:15px;
        }
        .card {
            background: var(--accent);
            border-radius:16px;
            overflow:hidden;
            border:1px solid rgba(255,255,255,0.05);
            transition: 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
        }
        .media{
            height:220px;
            background:#000;
        }
        .media img{
            width:100%; height:100%; object-fit:cover;
        }
        .body{ padding:15px; }
        .name{
            font-family:"Playfair Display";
            color:var(--gold);
            font-size:1.1rem;
            margin:0;
        }
        .meta{ color:var(--muted); font-size:0.85rem; margin-top:4px; }
        .panel{
            background: rgba(255,255,255,0.03);
            border-radius:20px;
            padding:20px;
            border:1px solid rgba(255,255,255,0.05);
            position: sticky; top: 20px;
        }
        input, select, textarea {
            width:100%; padding:12px; margin-top:10px; border-radius:10px;
            border:1px solid rgba(255,255,255,0.1); background:#0a0e14; color:#fff;
        }
        .btn {
            width:100%; padding:14px; margin-top:15px; border-radius:12px;
            background: var(--gold); border:none; color:#000;
            font-weight:800; cursor:pointer; font-size:1rem;
        }
        #preview-container {
            margin-top: 10px; width: 100%; height: 150px; border-radius: 10px;
            border: 2px dashed rgba(255,255,255,0.1); display: flex;
            align-items: center; justify-content: center; background-size: cover; background-position: center;
        }
        .status-msg {
            text-align: center; margin-top: 10px; font-weight: 600; padding: 10px; border-radius: 8px; display: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="topbar">
            <div class="logo">DYF</div>
            <div class="title">Date Your Fav</div>
        </header>
        <main class="content">
            <section class="left">
                <h2 style="color:var(--gold); margin-top:0; font-family:'Playfair Display'">Featured in Zimbabwe</h2>
                <div id="grid" class="grid">
                    <div class="card">
                        <div class="media"><img src="https://images.unsplash.com/photo-1531123897727-8f129e16fd3c?w=400"></div>
                        <div class="body">
                            <p class="name">Tanya, 24</p>
                            <p class="meta">Harare • Long-term</p>
                        </div>
                    </div>
                </div>
            </section>
            <aside class="right">
                <div class="panel">
                    <h3 style="margin:0; color:var(--gold)">Apply for Feature</h3>
                    <p style="color:var(--muted); font-size:0.85rem">Join the elite dating circle in Zimbabwe.</p>
                    <form id="applyForm" action="https://formspree.io/f/xbdajewj" method="POST" enctype="multipart/form-data">
                        <input name="Full Name" placeholder="Full Name" required>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                            <input name="Age" type="number" placeholder="Age" required>
                            <select name="Gender" required>
                                <option value="">Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <input name="Email" type="email" placeholder="Email Address" required>
                        <select name="Looking For" required>
                            <option value="">Looking For...</option>
                            <option>Relationship</option>
                            <option>Casual</option>
                            <option>Friends</option>
                        </select>
                        <div id="preview-container">
                            <span id="preview-text" style="color:var(--muted); font-size:0.8rem">Photo Preview</span>
                        </div>
                        <input type="file" name="Image" id="fileInput" accept="image/*" required>
                        <textarea name="Bio" placeholder="Tell us about yourself..." rows="3" required></textarea>
                        <label style="font-size: 0.75rem; color: var(--muted); display: block; margin-top: 10px;">
                            <input type="checkbox" name="consent" required>
                            I consent to public profile listing
                        </label>
                        <button type="submit" class="btn" id="submitBtn">Send Application</button>
                        <div id="status" class="status-msg"></div>
                    </form>
                </div>
            </aside>
        </main>
    </div>

    <script>
        // Image Preview Logic
        document.getElementById('fileInput').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                const container = document.getElementById('preview-container');
                container.style.backgroundImage = `url(${reader.result})`;
                document.getElementById('preview-text').style.display = 'none';
            }
            reader.readAsDataURL(e.target.files[0]);
        };

        // Form Submission Logic
        const form = document.getElementById("applyForm");
        const status = document.getElementById("status");
        const btn = document.getElementById("submitBtn");

        form.onsubmit = async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "Processing...";
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            });
            if (response.ok) {
                status.innerText = "Application Sent Successfully!";
                status.style.display = "block";
                status.style.color = "#d4af37";
                form.reset();
            } else {
                status.innerText = "Error. Please check email verification.";
                status.style.display = "block";
                status.style.color = "#ff4444";
            }
            btn.disabled = false;
            btn.innerText = "Send Application";
        };
    </script>
</body>
</html>
